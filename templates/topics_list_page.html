{% load el_pagination_tags %}
{% paginate topics %}
{% for topic in topics %}
<tr >
    <td><a href="#">{{ topic.subject }}</a></td>
    <td>{{topic.created_by.username}}</td>
    <td>{{topic.comments}}</td>
    <td>{{topic.views}}</td>
    <td>{{ topic.created_dt}}</td>
{% endfor %}
{% show_more %}
